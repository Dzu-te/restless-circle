<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Gulp</title>
</head>

<body class="body">
  <div class="container">
    <div class="figures">
      <div class="figure square">
        <svg width="300" height="300">
          <rect class="my-square" x="50" y="50" width="200" height="200" />
        </svg>
      </div>
      <div class="figure rectangle">
        <svg width="300" height="300">
          <rect class="my-rectangle" x="50" y="100" width="200" height="100" />
        </svg>
      </div>
      <div class="figure circle">
        <svg width="300" height="300">
          <circle class="my-circle" cx="83" cy="83" r="80" />
        </svg>
      </div>
      <div class="figure elipse">
        <svg width="300" height="300">
          <ellipse class="my-ellipse" cx="150" cy="150" rx="100" ry="50" />
        </svg>
      </div>
    </div>
  </div>

</body>

</html>
